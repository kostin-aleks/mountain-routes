{% load i18n %}
{% load static %}


<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form hx-post="{% url "add-ridge-link" ridge.slug %}" hx-target="#ridge-links"
                hx-swap="innerHTML">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{ ridge.name }}</h4>
        <h4 class="modal-title">{% trans "Add new ridge info link" %}</h4>
      </div>
      <div class="modal-body">
        <div>
            {% csrf_token %}

            <div class="form-group">
              <label for="id_link" class="text-info">
                {{ form_link.link.label }}:
              </label><br>
                {{ form_link.link }}
              <label id="link-error" class="has-error" for="id_link">
                {{ form_link.link.errors }}
              </label>
            </div>

            <div class="form-group">
              <label for="id_description" class="text-info">
                {{ form_link.description.label }}:
              </label><br>
                {{ form_link.description }}
              <label id="description-error" class="has-error" for="id_description">
                {{ form_link.description.errors }}
              </label>
            </div>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          {% trans "Cancel" %}
        </button>
        <button class="btn btn-primary" type="submit" name="add" >
          {% trans "Add link" %}
        </button>
      </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

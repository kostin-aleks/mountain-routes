{% extends "Routes/base_routes.html" %}
{% load i18n %}
{% load static %}

    {% block content %}
    <div class="btn-group" role="group" aria-label="">
      <form action="" method="post">
        {% csrf_token %}
        <h3 class="text-center text-info">{% trans 'Remove the summit' %} "{{ peak.name }}"</h3>
        <input type="hidden" name="slug" value="{{ peak.slug }}" />

        <button type="submit" name="remove" class="btn btn-danger">{% trans "Remove" %}</button>
        <button type="submit" name="cancel" class="btn btn-primary">{% trans "Cancel" %}</button>
      </form>
    </div>

    {% endblock %}

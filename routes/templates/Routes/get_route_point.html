{% load i18n %}
{% load static %}
{% load geopoint %}

<tr hx-target="this" hx-swap="outerHTML">
    <td class="min text-primary">
      <a href="{{ point.point|osmlink|safe }}" target="_blank">
      <strong>{{ point.point|point:"dms"|safe }}</strong>
      </a>
    </td>
    <td>{{ point.description|linebreaks }}</td>
    <td>
      <button hx-get="{% url "edit-route-point" route.id point.id %}" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </button>
      <button class="btn btn-danger" hx-delete="{% url "remove-route-point" route.id point.id %}">
        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
      </button>
    </td>

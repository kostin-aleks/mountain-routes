{% load i18n %}
{% load static %}


<div class="modal fade" tabindex="-1" role="dialog" id="myModalComment">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form hx-post="{% url "add-peak-comment" peak.slug %}" hx-target="#comments-page"
            hx-swap="outerHTML">
          {% csrf_token %}
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{ peak.name }}</h4>
        <h4 class="modal-title">{% trans "Add new comment" %}</h4>
      </div>
      <div class="modal-body">
        <div>
            <div class="form-group">
                <label for="id_body" class="text-info">{{ form_comment.body.label }}:</label><br>
                {{ form_comment.body }}
                <label id="body-error" class="has-error" for="id_body">
                  {{ form_comment.errors }}
                </label>
            </div>

            <!--div class="form-group">
              <label for="id_description" class="text-info">
                {{ form_photo.description.label }}:
              </label><br>
              {{ form_photo.description }}
              <label id="photo-description-error" class="has-error" for="id_description">
                {{ form_photo.description.errors }}
              </label>
            </div-->

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Cancel" %}</button>
        <button class="btn btn-primary" type="submit" name="add" >{% trans "Add comment" %}</button>
      </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

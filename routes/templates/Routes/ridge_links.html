{% load i18n %}
{% load static %}
{% load geopoint %}

{% if ridge.links %}
<table class="table table-hover">
  <tbody hx-target="closest tr" hx-swap="outerHTML swap:1s">
  {% for link in ridge.links %}
  <tr hx-target="this" hx-swap="outerHTML">
    <td class="min text-primary">
      <a href="{{ link.link|safe }}" target="_blank">
        <strong>{{ link.description|linebreaks|safe }}</strong>
      </a>
    </td>
    <td width="100">
      <button hx-get="{% url "edit-ridge-link" ridge.slug link.id %}" class="btn btn-success">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </button>
      <button class="btn btn-danger" hx-confirm="{% trans "Are you sure?" %}"
              hx-delete="{% url "remove-ridge-link" ridge.slug link.id %}">
        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
      </button>
    </td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endif %}

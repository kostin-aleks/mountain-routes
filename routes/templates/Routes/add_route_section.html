{% load i18n %}
{% load static %}


<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form hx-post="{% url "add-route-section" route.id %}" hx-target="#route-sections"
                hx-swap="innerHTML">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{ route.peak.name }} {{ route.name }}</h4>
        <h4 class="modal-title">{% trans "Add new route section" %}</h4>
      </div>
      <div class="modal-body">
        <div>
            {% csrf_token %}
            <div class="form-group">
              <label for="id_num" class="text-info">{{ form_section.num.label }}:</label><br>
                {{ form_section.num }}
              <label id="num-error" class="has-error" for="id_num">{{ form_section.num.errors }}</label>
            </div>

            <div class="form-group">
              <label for="id_description" class="text-info">{{ form_section.description.label }}:</label><br>
                {{ form_section.description }}
              <label id="description-error" class="has-error" for="id_description">{{ form_section.description.errors }}</label>
            </div>

            <div class="form-group">
              <label for="id_length" class="text-info">{{ form_section.length.label }}:</label><br>
                {{ form_section.length }}
              <label id="length-error" class="has-error" for="id_length">{{ form_section.length.errors }}</label>
            </div>

            <div class="form-group">
              <label for="id_angle" class="text-info">{{ form_section.angle.label }}:</label><br>
                {{ form_section.angle }}
              <label id="angle-error" class="has-error" for="id_angle">{{ form_section.angle.errors }}</label>
            </div>

            <div class="form-group">
              <label for="id_difficulty" class="text-info">{{ form_section.difficulty.label }}:</label><br>
                {{ form_section.difficulty }}
              <label id="difficulty-error" class="has-error" for="id_difficulty">{{ form_section.difficulty.errors }}</label>
            </div>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Cancel" %}</button>
        <button class="btn btn-primary" type="submit" name="add" >{% trans "Add section" %}</button>
      </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

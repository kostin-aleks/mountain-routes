{% load i18n %}
{% load static %}

{% if route.sections %}
<table class="table table-hover">
  <tbody hx-target="closest tr" hx-swap="outerHTML swap:1s">
  {% for section in route.sections %}
  <tr hx-target="this" hx-swap="outerHTML">
    <td class="min text-danger" width="60"><strong>{{ section.number|safe }}</strong></td>
    <td>{{ section.description|linebreaks }}</td>
    <td class="details" width="150">
        <strong>{{ section.details|safe }}</strong>
    </td>
    <td width="100">
      <button hx-get="{% url "edit-route-section" route.id section.id %}" class="btn btn-success">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </button>
      <button class="btn btn-danger" hx-confirm="{% trans "Are you sure?" %}"
              hx-delete="{% url "remove-route-section" route.id section.id %}">
        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
      </button>
    </td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endif %}
